[tox]
env_list =
    clean
    py{310,39,38}-all
    py38-pydantic-v{1,110,2,last}

    # starlette
    py38-starlette-v{0.14.1,0.23.1}
    # flask
    py38-flask-v{1.1.2,2.2.2}
    # sanic
    py38-sanic-v{21.3.4,22.6.2,22.12.0,23.3.0}
    # tornado
    py38-tornado-v{6.1,6.2}
    report


