[tox]
env_list =
    clean
    py{310,39,38}-all
    py38-pydantic-v{1,110,2,last}

    # starlette
    py38-starlette-v{first,0.23.1,last}
    # flask
    py38-flask-v{first,2.2.2,last}
    # sanic
    py38-sanic-v{21,22,23}
    # tornado
    py38-tornado-v{first,6.2,last}
    report


