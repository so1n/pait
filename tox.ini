depends =
    py{310,39,38}-all: clean
    py38-pydantic-v{1,110,2,last}: clean
    py38-starlette-v{first,0.23.1,last}: clean
    py38-flask-v{first,2.2.2,last}: clean
    py38-sanic-v{21,22,23}: clean
    py38-tornado-v{first,6.2,last}: clean

    report: py{310,39,38}-all
    report: py38-pydantic-v{1,110,2,last}
    report: py38-starlette-v{first,0.23.1,last}
    report: py38-flask-v{first,2.2.2,last}
    report: py38-sanic-v{21,22,23}
    report: py38-tornado-v{first,6.2,last}

commands =

    py{310,39,38}-all: pytest --cov --cov-append --cov-report=term tests/ --capture=no
    py38-pydantic-v{1,110,2,last}: pytest --cov --cov-append --cov-report=term  tests/ --capture=no
    py38-starlette-v{first,0.23.1,last}: pytest --cov --cov-append --cov-report=term  --capture=no tests/test_app/test_starlette.py
    py38-flask-v{first,2.2.2,last}: pytest --cov --cov-append --cov-report=term  --capture=no tests/test_app/test_flask.py
    py38-sanic-v{21,22,23}: pytest --cov --cov-append --cov-report=term  --capture=no tests/test_app/test_sanic.py
    py38-tornado-v{first,6.2,last}: pytest --cov --cov-append --cov-report=term  --capture=no tests/test_app/test_tornado.py

[testenv:report]
deps = coverage[toml]
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
deps = coverage[toml]
skip_install = true
commands = coverage erase
